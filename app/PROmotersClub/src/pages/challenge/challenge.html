<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CHALLENGE_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-challenge">
    <img class="challenge-photo" padding src="assets/img/img/advance-card-bttf.png">
    
    <ion-grid>
      <ion-row>
        <ion-col class="challenge-info">
          <div class="challenge-icon">
            <ion-icon name='md-pin'></ion-icon>
          </div>
          <div class="challenge-text">
            <span>{{ 'CHALLENGE_WORKTYPE' | translate }}</span>
            <span>PDV</span>
          </div>
        </ion-col>
        <ion-col class="challenge-info">
          <div class="challenge-icon">
            <ion-icon name='md-pin'></ion-icon>
          </div>
          <div class="challenge-text">
            <span>{{ 'CHALLENGE_SUPERMARKET' | translate }}</span>
            <span>Hippo</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="challenge-info">
          <div class="challenge-icon">
            <ion-icon name='md-pin'></ion-icon>
          </div>
          <div class="challenge-text">
            <span>{{ 'CHALLENGE_BRAND' | translate }}</span>
            <span>Isabela</span>
          </div>
        </ion-col>
        <ion-col class="challenge-info">
          <div class="challenge-icon">
            <ion-icon name='md-pin'></ion-icon>
          </div>
          <div class="challenge-text">
            <span>{{ 'CHALLENGE_STORE' | translate }}</span>
            <span>Hippo Coqueiros</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-9 class="teste">
          <button ion-button full color="secondary">
            <ion-icon name="md-thumbs-up"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button full>
            <ion-icon name="md-arrow-round-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </div>
</ion-content>
