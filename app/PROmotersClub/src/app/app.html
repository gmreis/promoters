<ion-menu [content]="content">
  <ion-header>
      <ion-avatar class="menu-avatar">
        <img src="../assets/img/logo-temp.png" class="menu-avatar">
      </ion-avatar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icone}}" item-start></ion-icon>{{p.title | translate}}
      </button>
    </ion-list>
    <button menuClose ion-item no-lines class="menu-logout" (click)="logoutFacebook()">
        <ion-icon name="ios-log-out" item-start></ion-icon>{{'LOGOUT_TITLE' | translate}}
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
